<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta name="description" content="An interactive rating component"/>
	<title>Interactive rating</title>
	<!-- Font -->
	<link rel="preconnect" href="https://fonts.googleapis.com"/>
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
	<link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40400;9..40,500;9..40,700&family=Fraunces:opsz,wght@9..144,700&family=Hanken+Grotesk:wght@300;400;600&family=IBM+Plex+Sans:wght@400;500;700&family=Montserrat:wght@400;500;700&family=Overpass:wght@400;700&display=swap" rel="stylesheet"/>
	<!-- Styles -->
	<link rel="stylesheet" href="../../styles/desktop/rating.css"/>
	<link rel="stylesheet" href="../../styles/mobile/rating.css" media="(max-width: 425px)"/>
</head>
<body>
	<main class="main-wrapper">
		<section class="icon-section">
			<div class="star-icon">
				<svg width="16" height="18" xmlns="http://www.w3.org/2000/svg"><path d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z" fill="#FC7614"/></svg>
			</div>
		</section>
		<section class="rating-section">
			<h1 class="rating__title">How did we do?</h1>
			<p class="rating__description">
				Please let us know how we did with your support request. All feedback is appreciated
				to help us improve our offering!
			</p>
			<div class="rating__options">
				<input id="rating--1" type="radio" name="rating" value="rate 1">
				<label for="rating--1" class="rate__item">
					<p>1</p>
				</label>
				<input id="rating--2" type="radio" name="rating" value="rate 2">
				<label for="rating--2" class="rate__item">
					<p>2</p>
				</label>
				<input id="rating--3" type="radio" name="rating" value="rate 3">
				<label for="rating--3" class="rate__item">
					<p>3</p>
				</label>
				<input id="rating--4" type="radio" name="rating" value="rate 4">
				<label for="rating--4" class="rate__item">
					<p>4</p>
				</label>
				<input id="rating--5" type="radio" name="rating" value="rate 5">
				<label for="rating--5" class="rate__item">
					<p>5</p>
				</label>
			</div>
		</section>
		<button class="submit__btn">SUBMIT</button>
	</main>
	<script src="../js/link-btn.js"></script>
</body>
</html>

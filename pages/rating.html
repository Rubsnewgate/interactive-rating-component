<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta name="description" content="Interactive rating component"/>
	<title> Interactive rating </title>
	<!-- font -->
	<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Overpass:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"/>
	<!-- styles -->
	<link rel="stylesheet" href="../styles/desktop/rating.css"/>
	<link rel="stylesheet" href="../styles/mobile/rating.css" media="(max-width: 425px)"/>
</head>
<body>
	<main class="main-wrapper">
		<section class="icon-section">
			<div class="star-icon">
				<svg width="16" height="18" xmlns="http://www.w3.org/2000/svg">
					<path d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z" fill="#FC7614"/>
				</svg>
			</div>
		</section>

		<section class="rating-section">
			<h1 class="rating__title"> How did we do? </h1>
			<p class="rating__description">
				Please let us know how we did with your support request.
				All feedback is appreciated to help us improve our offering!
			</p>

			<div class="rating__options">
				<input id="rating--1" type="radio" name="rating" value="rate 1"/>
				<label for="rating--1" class="rate__item">
					1
				</label>
				<input id="rating--2" type="radio" name="rating" value="rate 2"/>
				<label for="rating--2" class="rate__item">
					2
				</label>
				<input id="rating--3" type="radio" name="rating" value="rate 3"/>
				<label for="rating--3" class="rate__item">
					3
				</label>
				<input id="rating--4" type="radio" name="rating" value="rate 4"/>
				<label for="rating--4" class="rate__item">
					4
				</label>
				<input id="rating--5" type="radio" name="rating" value="rate 5"/>
				<label for="rating--5" class="rate__item">
					5
				</label>
			</div>
		</section>

		<button class="submit__btn"> SUBMIT </button>
	</main>

	<script src="../js/link-btn.js"></script>
</body>
</html>
